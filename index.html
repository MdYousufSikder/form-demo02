<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>

<!-- css link -->

	<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- google font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

<div class="forming">
	<div class="container">
		<div class="form-content">
			
			<div class="banner">
			<img src="img/banner.PNG">
		</div>
		<div class="signin">
			<h1>Sign Up</h1>
			<form>
				<div class="box">					
					<input type="text" name="" placeholder="NAME">
				</div>
				<div class="box">
					<input type="email" name="" placeholder="E-MAIL">
				</div>
				<div class="box">
					<input type="password" name="" placeholder="PASSWORD">
				</div>

<!-- checkbox -->

				<div class="check">
					<input type="Checkbox" name="">
					<label>I agree all statement in <a href="">Terms & Conditions</a></label>
				</div>

<!-- button -->

				<div class="btn">
					<input type="submit" value="SIGN UP" name="">
					<span>Already have a account <a href="">Login</a></span>
				</div>
			</form>
		</div>

		</div>
	</div>
</div>

</body>
</html>
